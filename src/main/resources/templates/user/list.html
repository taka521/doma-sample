<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
    <title>ユーザ一覧画面</title>
</head>
<body>
    <header>
        <h1>ユーザ一覧</h1>
    </header>
    <section class="col-sm-12">
        <table class="table table-striped table-bordered table-condensed table-hover">
            <tr>
                <th>ID</th>
                <th>姓</th>
                <th>名</th>
                <th>性別</th>
                <th>メールアドレス</th>
                <th colspan="2">編集</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.lastName}">lastName</td>
                <td th:text="${user.firstName}">firstName</td>
                <td th:text="${user.sex == '0'}? '男性' : '女性'">men</td>
                <td th:text="${user.mailAddress}">test@mail.com</td>
                <td>
                    <form th:action="@{/user/edit}" method="post">
                        <input type="submit" class="btn btn-default" value="編集" />
                        <input type="hidden" name="id" th:value="${user.id}" />
                    </form>
                </td>
                <td>
                    <form th:action="@{/user/delete}" method="post">
                        <input type="submit" class="btn btn-danger" value="削除" />
                        <input type="hidden" name="id" th:value="${user.id}" />
                    </form>
                </td>
            </tr>
        </table>
        <form th:action="@{/user/create}" method="get">
            <input type="submit" class="btn btn-default" value="新規登録" />
        </form>
    </section>
</body>
</html>
