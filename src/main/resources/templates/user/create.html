<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
    <title>新規登録画面</title>
</head>
<body>
    <header>
        <h2>新規登録</h2>
    </header>
    <section class="col-sm-8">
        <form th:action="@{/user/add}" method="post" th:object="${userForm}" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="lastName">姓</label>
                <div class="col-sm-10">
                    <input type="text" name="lastName" id="lastName" class="form-control" th:value="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="firstName">名</label>
                <div class="col-sm-10">
                    <input type="text" name="firstName" id="firstName" class="form-control" th:value="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sex">性別</label>
                <div class="col-sm-10">
                    <select name="sex" id="sex">
                        <option value="0" th:selected="*{sex == '0'}">男性</option>
                        <option value="1" th:selected="*{sex == '1'}">女性</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="mailAddress">メールアドレス</label>
                <div class="col-sm-10">
                    <input type="email" name="mailAddress" id="mailAddress" class="form-control" th:value="*{mailAddress}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">パスワード</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password"/>
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="登録" />
            <input type="reset" class="btn btn-info" value="リセット" />
        </form>
        <br/>
        <form th:action="@{/user/list}" method="get">
            <input type="submit" class="btn btn-default" value="戻る" />
        </form>
    </section>
</body>
</html>
