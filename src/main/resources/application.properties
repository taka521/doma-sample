#######################
# DataSource設定
#######################

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:domadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datadource.password=

######################
# Doma Framework
######################

# DBの方言
doma.dialect=h2

# 命名規約（キャメルケースを小文字のスネークケースへ）
doma.naming=SNAKE_LOWER_CASE

#######################
# Thymeleaf
#######################



#######################
# Spring Security
#######################

# Basic認証の設定
security.basic.enabled=false
